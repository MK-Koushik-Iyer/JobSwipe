<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffefd5 0%, #ffb84d 100%);
            margin: 0;
            transition: background 0.5s;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .card-header {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            color: #666;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff9933;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ffa500, #ff4500);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, #ff8c00, #ff6347);
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .separator::before {
            margin-right: .25em;
        }
        .separator::after {
            margin-left: .25em;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-login a {
            font-size: 24px;
            color: #ff4500;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .social-login a:hover {
            transform: scale(1.1);
        }
        .link {
            color: #ff4500;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }
        .text-center {
            text-align: center;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ff4500;
        }
        body.dark {
            background: #121212;
        }
        body.dark .card {
            background-color: #1f1f1f;
            color: #f5f5f5;
        }
        body.dark input {
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #444;
        }
        body.dark .button {
            background: linear-gradient(90deg, #ff8c00, #ff6347);
        }
        body.dark .separator::before, body.dark .separator::after {
            border-bottom: 1px solid #444;
        }

        /* Role toggle styles */
        .role-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 25px;
            background-color: #f0f0f0;
            position: relative;
            transition: background-color 0.3s;
            border: 1px solid #ff4500;
        }
        .role-toggle .toggle-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: #ff4500;
            transition: color 0.3s;
            position: relative;
            z-index: 1;
        }
        .role-toggle .toggle-btn.active {
            color: white;
        }
        .toggle-slider {
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 4px;
            width: calc(50% - 8px);
            background-color: #ff4500;
            border-radius: 25px;
            transition: transform 0.3s;
            z-index: 0;
        }

        /* Dark mode styles for role toggle */
        body.dark .role-toggle {
            background-color: #333;
        }
        body.dark .toggle-slider {
            background-color: #ff4500;
        }
        body.dark .role-toggle .toggle-btn {
            color: #f5f5f5;
        }
        body.dark .role-toggle .toggle-btn.active {
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
    <div class="card">
        <div class="role-toggle">
            <button id="jobSeekerBtn" class="toggle-btn active">Job Seeker</button>
            <button id="hirerBtn" class="toggle-btn">Hirer</button>
            <div class="toggle-slider"></div>
        </div>
        <div class="card-header">
            <div class="card-title" id="cardTitle">Login in to JobSwipe</div>
        </div>
        <div class="card-content">
            <div class="grid">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="m@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </div>
            <div class="separator">or</div>
            <div class="social-login">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fas fa-phone"></i></a>
            </div>
            <div class="forgot-password">
                <a href="#" class="link">Forgot your password?</a>
            </div>
            <div class="mt-4 text-center text-sm">
                Don't have an account? <a href="signup.html" class="link">Sign up</a>
            </div>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const jobSeekerBtn = document.getElementById('jobSeekerBtn');
        const hirerBtn = document.getElementById('hirerBtn');
        const cardTitle = document.getElementById('cardTitle');
        const toggleSlider = document.querySelector('.toggle-slider');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            themeToggle.innerHTML = body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        jobSeekerBtn.addEventListener('click', () => {
            jobSeekerBtn.classList.add('active');
            hirerBtn.classList.remove('active');
            cardTitle.textContent = 'Login in to JobSwipe';
            toggleSlider.style.transform = 'translateX(0)';
        });

        hirerBtn.addEventListener('click', () => {
            hirerBtn.classList.add('active');
            jobSeekerBtn.classList.remove('active');
            cardTitle.textContent = 'Login in to JobSwipe as a Hirer';
            toggleSlider.style.transform = 'translateX(100%)';
        });
    </script>
</body>
</html>
